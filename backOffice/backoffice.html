<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<h1 class="text-center m-3">
  <img src="../logo-no-background.png" alt="">
</h1>

<body>

  <section class="container">
    <table class="table table-striped">
      <thead class="bg-dark text-light">
        <tr>
          <th class="col-2">Name</th>
          <th class="col-5">Description</th>
          <th class="col-2">Brand</th>
          <th class="col-1">image URL</th>
          <th class="col-1">Price</th>
          <th class="col-1">ACTIONS</th>
        </tr>
      </thead>
      <tbody id="product-table">

      </tbody>
    </table>
    <a type="button" href="../index.html" class="btn btn-outline-danger">Go to Frontpage</a>
  </section>
  
  <section class="container col-lg-6 col-md-8 col-12">
    <h3 class="text-center mb-2 mt-5 pt-3">ADD A NEW PRODUCT:</h3>
    
    <div class="row">
      <div class="col-md-6 col-12 mb-2">
        <input class="form-control form-control-sm" type="text" placeholder="Product Name" id="name-field"
          aria-label=".form-control-sm example">
      </div>
      <div class="col-md-6 col-12 mb-2">
        <input class="form-control form-control-sm" type="text" placeholder="Brand Name" id="brand-field"
          aria-label=".form-control-sm example">
      </div>
      <div class="col-12 mb-2">
        <input class="form-control form-control-sm" type="text" placeholder="Description" id="descr-field"
          aria-label=".form-control-sm example">
      </div>
      <div class="col-md-9 col-12 mb-2">
        <input class="form-control form-control-sm" type="text" placeholder="Image URL" id="image-url-field"
          aria-label=".form-control-sm example">
      </div>
      <div class="col-md-3 col-12 mb-2">
        <input class="form-control form-control-sm" type="text" placeholder="Price" id="price-field"
          aria-label=".form-control-sm example">
      </div>
    </div>
  
    <div class="d-grid col-4 mx-auto text-center m-1">
      <button class="btn btn-danger" id="create-btn">
        <i class="bi bi-plus me-1"></i>
        <span>Add Product</span>
      </button>
  
      <div class="alert alert-warning d-none my-4" role="alert" id="empty-fields">
        <i class="bi bi-exclamation-triangle me-1"></i>
        <span>Please fill in all required fields!</span>
      </div>
    </div>
  </section>
  

  <!-- Modale per la modifica degli elementi tramite il listener su editBtn -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Campi di input per la modifica -->
        <div class="mb-3">
          <label for="name-input-modal" class="form-label">Name</label>
          <input type="text" class="form-control" id="name-input-modal">
        </div>
        <div class="mb-3">
          <label for="descr-input-modal" class="form-label">Description</label>
          <input type="text" class="form-control" id="descr-input-modal">
        </div>
        <div class="mb-3">
          <label for="brand-input-modal" class="form-label">Brand</label>
          <input type="text" class="form-control" id="brand-input-modal">
        </div>
        <div class="mb-3">
          <label for="image-url-input-modal" class="form-label">Image URL</label>
          <input type="text" class="form-control" id="image-url-input-modal">
        </div>
        <div class="mb-3">
          <label for="price-input-modal" class="form-label">Price</label>
          <input type="text" class="form-control" id="price-input-modal">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="save-btn-modal">Save Changes</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

      <!-- Instagram -->

      <!-- Linkedin -->

  </div>

</body>
